# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "mimmi20"
    assignees:
      - "mimmi20"
    labels:
      - "dependencies"
    versioning-strategy: "increase"
    target-branch: "master"
    commit-message:
      include: "scope"
      prefix: "npm"
#    ignore:
#      - dependency-name: infection/infection
#        versions:
#          - ">= 0"
#      - dependency-name: phpunit/phpunit
#        versions:
#          - ">= 0"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "mimmi20"
    assignees:
      - "mimmi20"
    labels:
      - "dependencies"
    target-branch: "master"
    commit-message:
      include: "scope"
      prefix: "github-actions"
