# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

# file-version: 1.0

version: 2

updates:
  - package-ecosystem: "npm"

    directory: "/"

    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Europe/Berlin"

    groups:
      # Specify a name for the group, which will be used in pull request titles
      # and branch names
      minor-patch-dependencies:
        # Define patterns to include dependencies in the group (based on
        # dependency name)
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
        # exclude-patterns:
        #   - "gc_ruboconfig"

    open-pull-requests-limit: 10

    reviewers:
      - "mimmi20"

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"
      - "patch"

    versioning-strategy: "increase"

    target-branch: "master"

    commit-message:
      include: "scope"
      prefix: "npm"

    ignore:
       - dependency-name: "@vitest/coverage-istanbul"
         versions:
           - ">= 0.34.2"
       - dependency-name: "vitest"
         versions:
           - ">= 0.34.2"
       - dependency-name: "supports-color"
         versions:
           - ">= 8.0.0"

  - package-ecosystem: "github-actions"

    directory: "/"

    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Europe/Berlin"

    groups:
      # Specify a name for the group, which will be used in pull request titles
      # and branch names
      minor-patch-dependencies:
        # Define patterns to include dependencies in the group (based on
        # dependency name)
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
        # exclude-patterns:
        #   - "gc_ruboconfig"

    open-pull-requests-limit: 10

    reviewers:
      - "mimmi20"

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"
      - "patch"

    target-branch: "master"

    commit-message:
      prefix: "github-actions"
